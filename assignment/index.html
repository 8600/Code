<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <title>assignment</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<style>
    html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img{margin:0;padding:0}
    img{border:none;}
    li {list-style-type:none;}
    body{
        height: 100%;
        width: 100%;
        Font-family: Helvetica, Tahoma, Arial, STXihei, “华文细黑”, “Microsoft YaHei”, “微软雅黑”, sans-serif;
        -webkit-overflow-scrolling: touch;
        overflow-scrolling: touch;
        -webkit-touch-callout: none;
    }
    header{
        background: linear-gradient(#003658, #075a8e);
        height: 50px;
        line-height: 50px;
        color: white;
        overflow: hidden;
        min-width: 300px;
    }
    section{
        background-color:rgba(0, 54, 88, 0.22);
        width:100%;
        overflow:auto;
        top:50px;
        position:absolute;
        z-index:10;
        bottom:0;
    }
    header .fa-angle-left{
        float: left;
        font-size: 200%;
        padding: 9px 15px;
        font-weight: bold;
    }
    header .switch{
        width: 230px;
        height: 30px;
        font-size: 1.0em;
        overflow: hidden;
        position: relative;
        left: calc(50% - 150px);
        top: 10px;
    }

    .box .card{
        height: 100%;
        width: 100%;
        overflow-y: auto;
    }
    .box .i{
        position: absolute;
        float: left;
    }
    .box .item{
        height: 70px;
        border-bottom: 1px solid #d6d6d6;
        position: relative;
        transition: height 0.5s;
        width: 100%;
        box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.2), 0 0px 0px 0 rgba(0, 0, 0, 0.19);
        margin-bottom: 3px;
        background-color: white;
    }
    .box .item .title{
        font-size: 1.2em;
        color: rgb(93, 156, 236);
        left: 90px;
        font-weight: bolder;
        width: calc(100% - 190px);
        top: 8px;
        padding-bottom: 4px;
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .box .item .time{
        font-size: 1em;
        left: 90px;
        color: #54c3b8;
        bottom: 9px;
    }

    .fa-clock-o:before {
        position: relative;
        top: -1px;
        padding-right: 2px;
        color: #d9d9d9;
        font: normal normal normal 14px/1 FontAwesome;
    }
    .box .item .name{
        font-size: 0.8em;
        bottom: 34px;
        color: #bcb5c1;
        width: 70px;
        text-align: center;
        left: calc(100% - 5rem);
        font-weight: bold;
    }
    .box .item .assign{
        font-size: 0.4em;
        left: calc(100% - 6rem);
        color: #aaaaaa;
        bottom: 34px;
    }
    .box .item .user_img{
        top: 5px;
        left: 10px;
        width: 60px;
        height: 60px;
        border-radius: 10px;
    }
    .box .item .btn2{
        position: absolute;
        top: 0;
        right: -60px;
        text-align: center;
        background-color: #d2cdcd;
        color: #ffffff;
        width: 60px;
        height: 100%;
        font-size: 1.2em;
        line-height: 70px;
        border-bottom: 1px solid #d2cdcd;
        box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.19);
    }
    .box .item .fa-thumb-tack{
        color: white;
        position: absolute;
        right: 0;
        width: 0;
        height: 0;
        border-top: 25px solid  #FF9800;
        border-left: 25px solid transparent;
    }
    .box .item .fa-thumb-tack::before{
        position: relative;
        bottom: 25px;
        right: 13px;
    }
    .box .item .toplist{
        background-color: #e1e1e1;
    }
    .box .item  .line{
        position: absolute;
        width: calc(100% - 100px);
        border-bottom: 2px solid #b6c3c3;
        top: calc(50% + 2px);
        left: 90px;
    }
    .box .item .toplist .time,.toplist .fa-clock-o:before,.card .toplist .name,.card .toplist .assign{
        color: #3f928a;
    }
    .box .item .list{
        width: 100%;
        height: 100%;
    }
    .box .item .btn2::before{
        font-size: 200%;
        color: #464124;
    }
    .box .item .fa-mixcloud{
        font-size: 100%;
        color: rgba(124, 94, 153, 0.65);
        margin-left: 9px;
    }
    .box .item .new{
        background-color: red;
        border-radius: 7px;
        color: white;
        font-size: 50%;
        margin-left: 8px;
        padding: 1px 2px;
        position: relative;
        bottom: 3px;
    }
    .btn2 {
        position: absolute;
        top: 0;
        right: -60px;
        text-align: center;
        background-color: #b7d6cb;
        color: #fff;
        width: 60px;
        height: 100%;
        line-height: 80px;
    }
    .btn1 {
        position: absolute;
        top: 0;
        right: -120px;
        text-align: center;
        background-color: #ff4400;
        color: #ffffff;
        width: 60px;
        height: 100%;
        font-size: 1.2em;
        line-height: 70px;
        border-bottom: 1px solid #ff4400;
        box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.19);
    }
    .card {
        overflow: hidden
    }

    .item {
        border-bottom: 1px solid #fcfcfc;
        position: relative;
        transform: translateX(0px);
    }
    .clear{
        clear: both;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
    }
    .debug{
        position: absolute;
        font-size: 2em;
        z-index: 999;
        right: 0;
        bottom: 0;
        color: rgba(139, 212, 137, 0.53);
    }
    .segmented-control {
        border: 1px solid #4e7d94;
        border-radius: 10px;
        color: white;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }
    .segmented-control > input[type='radio'],
    .segmented-control > input[type='checkbox'] {
        position: absolute;
        left: -1000px;
    }
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:nth-of-type(1):after,
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:nth-of-type(1):before{
        opacity: 1;
    }
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:first-of-type:nth-last-of-type(1):after,
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:first-of-type:nth-last-of-type(1):before,
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:first-of-type:nth-last-of-type(1) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:first-of-type:nth-last-of-type(1) ~ label:before{
        left: 0;
    }
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:first-of-type:nth-last-of-type(2):after,
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:first-of-type:nth-last-of-type(2):before,
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:first-of-type:nth-last-of-type(2) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(1):checked ~ label:first-of-type:nth-last-of-type(2) ~ label:before{
        left: 0;
    }
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:nth-of-type(2):after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:nth-of-type(2):before{
        opacity: 1;
    }
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(2):after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(2):before,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(2) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(2) ~ label:before{
        left: 50%;
    }
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(3):after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(3):before,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(3) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(3) ~ label:before{
        left: 33.33%;
    }
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(4):after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(4):before,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(4) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(4) ~ label:before{
        left: 25%;
    }
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(5):after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(5):before,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(5) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(5) ~ label:before{
        left: 20%;
    }
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(6):after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(6):before,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(6) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(2):checked ~ label:first-of-type:nth-last-of-type(6) ~ label:before{
        left: 16.66%;
    }
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:nth-of-type(3):after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:nth-of-type(3):before{
        opacity: 1;
    }
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(3):after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(3):before,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(3) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(3) ~ label:before{
        left: 66.66%;
    }
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(4):after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(4):before,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(4) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(4) ~ label:before {
        left: 50%;
    }
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(5):after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(5):before,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(5) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(5) ~ label:before{
        left: 40%;
    }
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(6):after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(6):before,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(6) ~ label:after,
    .segmented-control > input[type='radio']:nth-child(3):checked ~ label:first-of-type:nth-last-of-type(6) ~ label:before{
        left: 33.33%;
    }

    .segmented-control > label {
        display: inline-block;
        text-align: center;
        cursor: pointer;
        margin-right: -4px;
        vertical-align: text-bottom;
        transition-duration: inherit;
        -webkit-transition-duration: inherit;
        transition-timing-function: inherit;
        -webkit-transition-timing-function: inherit;
    }
    .segmented-control > label.italic {
        font-style: italic;
    }

    .segmented-control > label:after {
        position: absolute;
        left: 0;
        top: 0;
        color: #FFF;
        opacity: 0;
        padding: inherit;
        pointer-events: none;
        content: attr(data-value);
        text-align: center;
        z-index: 1000;
        font-style: inherit;
        text-decoration: inherit;
        font-weight: inherit;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -webkit-transition-property: all;
        -webkit-transition-duration: inherit;
        -webkit-transition-timing-function: inherit;
        transition-property: all;
        transition-duration: inherit;
        transition-timing-function: inherit;
    }
    .segmented-control > label, .segmented-control > label:after {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
    }

    .segmented-control > label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        background: #7c90bb;
        color: #FFF;
        opacity: 0;
        height: 100%;
        pointer-events: none;
        -webkit-transition-property: left;
        -webkit-transition-duration: inherit;
        -webkit-transition-timing-function: inherit;
        transition-property: left;
        transition-duration: inherit;
        transition-timing-function: inherit;
    }

    .segmented-control > label:first-of-type:nth-last-of-type(3),
    .segmented-control > label:first-of-type:nth-last-of-type(3) ~ label,
    .segmented-control > label:first-of-type:nth-last-of-type(3):after,
    .segmented-control > label:first-of-type:nth-last-of-type(3) ~ label:after,
    .segmented-control > label:first-of-type:nth-last-of-type(3):before,
    .segmented-control > label:first-of-type:nth-last-of-type(3) ~ label:before {
        width: 33.33%;
        height: 30px;
        line-height: 30px;
        margin-bottom: 4px;
    }
    .foot .noAssignment{
        color: #70b4dc;
        display: none;
    }
    .foot .fa-sticky-note-o{
        position: absolute;
        font-size: 8rem;
        left: calc(50% - 3rem);
        top: calc(50% - 8rem);
    }
    .foot .no_ssignment_text{
        position: absolute;
        font-size: 1.5rem;
        left: calc(50% - 5rem);
        top: calc(50%);
    }
</style>
<body>
    <header>
        <nav touchid="close" class="fa fa-angle-left"></nav>
        <div class="switch segmented-control">
            <input type="radio" name="sc-1" id="sc-1-1" checked="checked" >
            <input type="radio" name="sc-1" id="sc-1-2">
            <input type="radio" name="sc-1" id="sc-1-3">
            <label for="sc-1-1" data-value="收到任务" touchid="shoudao" class="switch_member btn btn-lg ripple switch_1">收到任务</label>
            <label for="sc-1-2" data-value="指派任务" touchid="zhipai" class="switch_member btn btn-lg ripple switch_2">指派任务</label>
            <label for="sc-1-3" data-value="完成任务" touchid="wancheng" class="switch_member btn btn-lg ripple switch_3">完成任务</label>
        </div>
    </header>
    <section id="box" class="box">
        <ul class="card"></ul>
    </section>
    <footer class="foot">
        <div class="noAssignment">
            <div class="fa fa-sticky-note-o"></div>
            <span class="no_ssignment_text">空空的没有任务</span>
        </div>

    </footer>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/vrv-jssdk-v1.3.js"></script>
    <script type="text/javascript" src="js/owo.js"></script>
    <script>
        //列表数据
        vrv.init();
        let topList="",otherList="",menu=null;isdebug=false;
        function chackEnd(isEnd) {
            if(isEnd){
                const card =$(".card");
                card.append(topList);
                card.append(otherList);
            }
        }
        //创建列表dom 并追加到文档中
        function creatDom(isEnd,msgID,userTitle,time,userID,name,img,isFinish,isTop) {
            let onTop,classTop,text;
            const close =(isFinish=="1")?'还原':'结束';
            if(isTop=="1"){
                onTop='<span class="corner_mark fa fa-thumb-tack"></span>';
                classTop='list toplist';
                text='取消';
            }
            else {
                onTop='<span class="corner_mark fa"></span>';
                classTop='list';
                text='置顶';
            }
            const list= '<li class="item" ismove="false">'+
                             '<div touchid="con" msgID="'+msgID+'" class="'+classTop+'">'+
                                '<span class="i title">'+ userTitle+ '</span> '+'<span class="line"></span> '+
                                '<span class="i time fa fa-clock-o ">'+ owo.time.getLocalTime2(time)+'</span> '+
                                '<span class="i name">'+ userID+'</span>'+
                                '<span class="i assign">'+name+'</span>'+
                                '<img touchid="img" class="i user_img" src="'+ img+'">'+onTop+
                             '</div>'+
                             '<div touchid="con" class="clear"></div>'+
                             '<div touchid="trash" class="btn1">'+close+'</div>'+
                             '<div touchid="top" class="btn2">'+text+'</div>'+
                         '</li>';
            if(isTop=="1"){topList+=list;}
            else {otherList+=list;}
            chackEnd(isEnd);
        }
        function getUserProfile(isEnd,msgID,userTitle,time,userID,isTop,isRead,isFinish,img) {
            let userImg,userName,name="指派人:";
            //判断是收到任务还是指派任务
            if(img!==""){
                if(img==="0"){img="img/img.png";}
                //-------------------------------------------------------------
                //if(userTitle.length>5){userTitle=userTitle.slice(0,8)+"...";}
                //const onRead=(isRead=="1")?'':'<span class="fa fa-mixcloud"></span>';
                //alert(img);
                creatDom(isEnd,msgID,userTitle,time,userID,name,img,isFinish,isTop);
            }
            else {
                vrv.jssdk.getUserProfile({
                    userID:userID,
                    success: function (res) {
                        //根据获取用户信息是否正常返回处理方法
                        if(res&&res.indexOf("avatar")>=0){
                            //如果页面在服务器上 那么头像是取不到的
                            if(window.location.href.indexOf("ttp")>=1){userImg="img/img.png";}
                            else {userImg="file://"+owo.text.cutString(res,"avatar=\'","\'}");}
                            userName =owo.text.cutString(res,"remark=\'","\',");
                        }
                        else {
                            userImg="img/img.png";
                            userName = "未知";
                        }
                        creatDom(isEnd,msgID,userTitle,time,userName,name,userImg,isFinish,isTop);
                    }
                });
            }
        }

        //-------------------------------增加任务列表事件-------------------------------
        function addItem(res) {
            topList="";otherList="";
            //判断如果是苹果端 用JSON解析
            if(res.indexOf("timestamp")>=0){
                const str=JSON.parse(res).receiveMessages;
                const len=str.length;
                //如果没有项目 提示没有任务 出现图标
                if(len<1){$(".noAssignment").css("display","block");return;}
                else {$(".noAssignment").css("display","none");}
                for(let index=0;index<len;index++){
                    const isEnd =index>=str.length-1;
                    const key=str[index];
                    getUserProfile(isEnd,key.ID,key.message,key.timestamp,key.userName,key.isTop,key.isRead,key.isFinish,key.srcAvatar);
                }
            }
            //安卓端解析
            else {
                const   title =owo.text.cutStringArray(res,'body\":\"','\",'),
                    title2 =owo.text.cutStringArray(res,'body\":\"','\"}'),
                    time = owo.text.cutStringArray(res,"sendTime=",","),
                    sendUserId = owo.text.cutStringArray(res,"fromID=",","),
                    msgID = owo.text.cutStringArray(res,"msgID=",","),
                    isTop = owo.text.cutStringArray(res,"top=","}"),
                    isFinish = owo.text.cutStringArray(res,"isFinish=",","),
                    isRead = owo.text.cutStringArray(res,"isRead=","}");
                    targetID = owo.text.cutStringArray(res,"targetID=",",");
                    const len=title.length;
                //如果没有项目 提示没有任务 出现图标
                if(len<1){$(".noAssignment").css("display","block");return;}
                else {$(".noAssignment").css("display","none");}
                for(let index=0;index<len;index++){
                    const isEnd =index>=len-1;
                    //通过判断sendUserId是否为0 得到是  收到任务 还是  发出任务
                    const userID=(sendUserId[index]!=="0")?sendUserId[index]:targetID[index];
                    const userTitle =(title[index])?title[index]:title2[index];
                    getUserProfile(isEnd,msgID[index],userTitle,time[index],userID,isTop[index],isRead[index],isFinish[index],"");
                }

        //列表被触摸发生的函数  开始
        function listTouch(initX,moveX,X,objX,obj) {
            initX = event.targetTouches[0].pageX;
            objX = (obj.style.WebkitTransform.replace(/translateX\(/g, "").replace(/px\)/g, "")) * 1;
            if (objX == 0) {
                window.addEventListener('touchmove', function(event) {
                    //event.preventDefault();
                    var obj = event.target.parentNode;
                    if (obj.className == "item") {
                        moveX = event.targetTouches[0].pageX;
                        X = moveX - initX;
                        if (X >= 0) {
                            obj.style.WebkitTransform = "translateX(" + 0 + "px)";
                        } else if (X < 0) {
                            var l = Math.abs(X);
                            obj.style.WebkitTransform = "translateX(" + -l + "px)";
                            if (l > 120) {
                                l = 120;
                                obj.style.WebkitTransform = "translateX(" + -l + "px)";
                            }
                        }
                    }
                });
            }
            else if (objX < 0) {
                window.addEventListener('touchmove', function(event) {
                    event.preventDefault();
                    var obj = event.target.parentNode;
                    if (obj.className == "item") {
                        moveX = event.targetTouches[0].pageX;
                        X = moveX - initX;
                        if (X >= 0) {
                            var r = -120 + Math.abs(X);
                            obj.style.WebkitTransform = "translateX(" + r + "px)";
                            if (r > 0) {
                                r = 0;
                                obj.style.WebkitTransform = "translateX(" + r + "px)";
                            }

                        } else { //向左滑动
                            obj.style.WebkitTransform = "translateX(" + -120 + "px)";
                        }
                    }
                });
            }
        }

            window.location.href="details.html?"+"title="+childrenDom[0].innerText+"&time="+childrenDom[1].innerText+"&name="+childrenDom[2].innerText+"&msgID="+dom.getAttribute("msgID")+"&img="+childrenDom[4].src+"&isTOP="+isTOP;

        //------------------------------清理已经激活的选项卡------------------------------
        function clear(dom) {

        //------------------------------列表置顶事件------------------------------
        function liMove(from,Obj) {
            $('#chatAudio')[0].play();
            $(menu).attr("isMove","false");
            const msgID =$(from).children()[0].getAttribute("msgID");
            if(Obj.innerText=="置顶"){
                const t_nodeObj = $("#box li:eq(0)");
                $(Obj).html("取消");
                $(from.getElementsByClassName("list")).addClass("toplist");
                $(from.getElementsByClassName("corner_mark")).addClass("fa-thumb-tack");
                //如果不是debug模式 调用sdk置顶
                if(!isdebug){vrv.jssdk.updateTask({msgID:msgID, isTop:"true", success: function (res) {}});}
                //列表移动动画
                $(from).animate({ "width": "toggle" }, function () {
                    $(this).insertBefore($(t_nodeObj)).animate({ "width": "toggle" })
                });
            }
            else {
                const t_nodeObj = $("#box li:eq(-1)");
                $(Obj).html("置顶");
                $(from.getElementsByClassName("list")).removeClass("toplist");
                $(from.getElementsByClassName("corner_mark")).removeClass("fa-thumb-tack");
                //如果不是debug模式 调用sdk取消置顶
                if(!isdebug){vrv.jssdk.updateTask({msgID:msgID, isTop:"false", success: function (res) {}});}
                $(from).animate({ "width": "toggle" }, function () {
                    $(this).insertAfter($(t_nodeObj)).animate({ "width": "toggle" })
                });
            }
            menu.style.WebkitTransform = "translateX(" + 0 + "px)";
            menu=null;
        }

        //------------------------------列表关闭事件------------------------------

            $('#chatAudio')[0].play();

                //如果不是debug模式 调用sdk关闭任务

            }
            else {

                    //如果不是debug模式 调用sdk还原任务
                    vrv.jssdk.updateTask({msgID:$(dom).children()[0].getAttribute("msgID"), isFinish:"false", success: function (res) {}});
                }
            }
            menu.style.WebkitTransform = "translateX(" + 0 + "px)";

            $(dom).empty();

            dom.style.height=0;
        }
