<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>assignment</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<style>
    html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img{margin:0;padding:0}
    img{border:none;}
    li {list-style-type:none;}
    body{
        height: 100%;
        width: 100%;
        font: normal 100% Helvetica, Arial, sans-serif;
    }
    header{
        background: -ms-linear-gradient(left, #2b90c9,  #00b8f3);
        background:-moz-linear-gradient(left,#2b90c9,#00b8f3);
        background: -webkit-gradient(linear, 0% 0%, 0% 100%,from(#2b90c9), to(#00b8f3));
        background: -webkit-linear-gradient(left, #2b90c9, #00b8f3);
        background: -o-linear-gradient(left, #2b90c9, #00b8f3);
        height: 50px;
        line-height: 50px;
        color: white;
        overflow: hidden;
        min-width: 300px;
    }
    section{
        background-color:white;
        width:100%;
        overflow:auto;
        top:50px;
        position:absolute;
        z-index:10;
        bottom:0;
    }
    header .fa-angle-left{
        float: left;
        font-size: 200%;
        padding: 9px 15px;
        font-weight: bold;
    }
    header .switch{
        margin: 0 auto;
        width: 60%;
        height: 65%;
        border: 2px solid white;
        position: relative;
        top: 13%;
        border-radius: 25px;
        font-size: small;
        overflow: hidden;
        min-width: 233px;
    }
    .switch .switch_member{
        width: 32.743%;
        height: 100%;
        float: left;
        text-align: center;
        line-height: 36px;
    }
    .switch .switch_2{
        border-left: 2px solid white;
        border-right: 2px solid white;
    }
    .switch .is_active{
        color: #2694cd;
        background-color: white;
    }
    .box .card{
        height: 100%;
        width: 100%;
    }
    .box .i{
        position: absolute;
        float: left;
    }
    .box .item{
        height: 14%;
        border-bottom: 1px solid #d6d6d6;
        position: relative;
        max-height: 100px;
        min-height: 80px;
        min-width: 95px;
    }
    .box .item .title{
        font-size: 120%;
        color: #595959;
        top: 20px;
        left: 20px;
        font-weight: 400;
    }
    .box .item .time{
        font-size: 100%;
        left: 20px;
        bottom: 12%;
        color: #aaaaaa;
    }
    .box .item .name{
        font-size: 93%;
        bottom: 3px;
        right: 11px;
        color: #595959;
        width: 70px;
        text-align: center;
    }
    .box .item .assign{
        font-size: 80%;
        bottom: 4px;
        right: 71px;
        color: #aaaaaa;
    }
    .box .item .user_img{
        top: 12px;
        right: 20px;
        width: 14%;
        height: 61%;
        border-radius: 15px;
        max-width: 60px;
        max-height: 60px;
    }
    .box .item .fa-sort-asc{
        font-size: 70%;
        font-weight: bold;
        color: red;
        margin-left: 5px;
    }
    .box .item .new{
        background-color: red;
        border-radius: 7px;
        color: white;
        font-size: 50%;
        margin-left: 8px;
        padding: 2px;
        position: relative;
        bottom: 3px;
    }
</style>
<body>
    <header>
        <nav class="fa fa-angle-left"></nav>
        <div class="switch">
            <div id="shoudao" class="switch_member btn btn-lg ripple switch_1 is_active">收到任务</div>
            <div id="zhipai" class="switch_member btn btn-lg ripple switch_2">指派任务</div>
            <div id="wancheng" class="switch_member btn btn-lg ripple switch_3">完成任务</div>
        </div>
    </header>
    <section class="box">
        <ul class="card"></ul>
    </section>
    <footer></footer>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script>
        var moni={
            shoudao:{
                list1:{
                    title:"信源豆豆PC项目改版",
                    top:true,
                    new:false,
                    time:" 2016.11.06 16:05:26",
                    name:"王晓红",
                    user_img:"img/eg_tulip.png"
                },
                list2:{
                    title:"晚上聚餐",
                    top:false,
                    new:true,
                    time:" 2016.11.06 16:05:26",
                    name:"杨伦",
                    user_img:"img/eg_tulip.png"
                },
                list3:{
                    title:"手机端任务功能设计",
                    top:false,
                    new:true,
                    time:" 2016.11.06 16:05:26",
                    name:"罗进",
                    user_img:"img/eg_tulip.png"
                },
                list4:{
                    title:"调整群设置UI，参考微信",
                    top:false,
                    new:false,
                    time:" 2016.11.06 16:05:26",
                    name:"卢文科",
                    user_img:"img/eg_tulip.png"
                },
                list5:{
                    title:"信源豆豆PC项目改版",
                    top:false,
                    new:false,
                    time:" 2016.11.06 16:05:26",
                    name:"王晓红",
                    user_img:"img/eg_tulip.png"
                },
                list6:{
                    title:"晚上聚餐",
                    top:false,
                    new:false,
                    time:" 2016.11.06 16:05:26",
                    name:"送达",
                    user_img:"img/eg_tulip.png"
                }
            },
            zhipai:{
                list1:{
                    title:"信源豆豆PC项目改版",
                    top:true,
                    new:false,
                    time:" 2016.11.06 16:05:26",
                    name:"王晓红",
                    user_img:"img/eg_tulip.png"
                },
                list2:{
                    title:"晚上聚餐",
                    top:true,
                    new:false,
                    time:" 2016.11.06 16:05:26",
                    name:"杨伦",
                    user_img:"img/eg_tulip.png"
                },
                list3:{
                    title:"手机端任务功能设计",
                    top:true,
                    new:false,
                    time:" 2016.11.06 16:05:26",
                    name:"罗进",
                    user_img:"img/eg_tulip.png"
                }
            },
            wancheng:{
                list1:{
                    title:"信源豆豆PC项目改版",
                    top:true,
                    new:false,
                    time:" 2016.11.06 16:05:26",
                    name:"王晓红",
                    user_img:"img/eg_tulip.png"
                }
            }
        };
        function tabClick(name) {
            $(".card").empty();
            $.each(moni[name],function (a,JSON) {
                var New="";var Top="";
                if(JSON.new){
                    New='<span class="new">NEW</span>';
                }
                if(JSON.top){
                    Top='<span class="fa fa-sort-asc">TOP</span>';
                }
                $(".card").append('<li class="item"> <span class="i title">'+JSON.title+New+Top+'</span> <span class="i time fa fa-clock-o ">'+JSON.time+'</span> <span class="i name">'+JSON.name+'</span> <span class="i assign">指派人:</span> <img class="i user_img" src="'+JSON.user_img+'"> </li>');
            });
        }
        $(function () {
            $(".switch_member").click(function(){
                var click =this;
                $(".switch_member").removeClass("is_active");
                $(click).addClass("is_active");
                tabClick(this.id);
            });
            tabClick("shoudao");
        })
    </script>
</body>
</html>
