<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignment</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<style>
    html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img{margin:0;padding:0}
    body{
        height: 100%;
        width: 100%;
        font-size: 20px;
    }
    header{
        background: -ms-linear-gradient(left, #2b90c9,  #00b8f3);
        background:-moz-linear-gradient(left,#2b90c9,#00b8f3);
        background: -webkit-gradient(linear, 0% 0%, 0% 100%,from(#2b90c9), to(#00b8f3));
        background: -webkit-linear-gradient(left, #2b90c9, #00b8f3);
        background: -o-linear-gradient(left, #2b90c9, #00b8f3);
        height: 130px;
        line-height: 130px;
        color: white;
    }
    section{
        background-color:white;
        width:100%;
        overflow:auto;
        top:130px;
        position:absolute;
        z-index:10;
        bottom:150px;
    }
    footer{
        height:150px;
        background-color:#f8f8f8;
        width:100%;
        position:absolute;
        z-index:200;
        bottom:0;
        text-align:center;
        border-top: 1px solid gray;
    }
    header .fa-angle-left{
        line-height: 130px;
        height: 130px;
        float: left;
        font-size:400%;
        padding: 0 30px;
        font-weight: bold;
    }
    header .switch{
        margin: 0 auto;
        width: 500px;
        height: 85px;
        border: 3px solid white;
        position: relative;
        top: 20px;
        border-radius: 25px;
        font-size: 180%;
		overflow: hidden;
    }
    .switch .switch_member{
        width: 33%;
        height: 100%;
        float: left;
        line-height: 85px;
        text-align: center;
    }
    .switch .switch_2{
        border-left: 2px solid white;
        border-right: 2px solid white;
    }
    .switch .is_active{
        color: blue;
        background-color: white;
    }
    footer .tab{
        float: left;
        background-color: #f7f7f7;
        height: 100%;
        width: 25%;
        font-size: 400%;
        color: #9c9c9c;
        padding-top: 10px;
    }
    footer .tab .fa{
        line-height: 100px;
        height: 100px;
    }
    footer .tab .tab_name{
        font-size: 30px;
    }
</style>
<body>
    <header>
        <nav class="fa fa-angle-left"></nav>
        <div class="switch">
            <div class="switch_member switch_1 is_active">收到任务</div>
            <div class="switch_member switch_2">指派任务</div>
            <div class="switch_member switch_3">完成任务</div>
        </div>
    </header>
    <section>

    </section>
    <footer>
        <div class="tab">
            <div class="fa fa-comment-o comment"></div>
            <div class="tab_name">信源豆豆</div>
        </div>
        <div class="tab">
            <div class="fa fa-address-book-o address"></div>
            <div class="tab_name">联系人</div>
        </div>
        <div class="tab">
            <div class="fa fa-briefcase briefcase"></div>
            <div class="tab_name">应用</div>
        </div>
        <div class="tab">
            <div class="fa fa-user-o user"></div>
            <div class="tab_name">我</div>
        </div>

    </footer>
</body>
</html>
