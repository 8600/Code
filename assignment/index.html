<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>assignment</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<style>
    html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img{margin:0;padding:0}
    img{border:none;}
    li {list-style-type:none;}
    body{
        height: 100%;
        width: 100%;
        font-family: arial;
    }
    header{
        background: -ms-linear-gradient(left, #2b90c9,  #60d1f5);
        background:-moz-linear-gradient(left,#2b90c9,#60d1f5);
        background: -webkit-gradient(linear, 0% 0%, 0% 100%,from(#2b90c9), to(#60d1f5));
        background: -webkit-linear-gradient(left, #2b90c9, #60d1f5);
        background: -o-linear-gradient(left, #2b90c9, #60d1f5);
        height: 50px;
        line-height: 50px;
        color: white;
        overflow: hidden;
        min-width: 300px;
    }
    section{
        background-color:white;
        width:100%;
        overflow:auto;
        top:50px;
        position:absolute;
        z-index:10;
        bottom:0;
    }
    header .fa-angle-left{
        float: left;
        font-size: 200%;
        padding: 9px 15px;
        font-weight: bold;
    }
    header .switch{
        margin: 0 auto;
        width: 60%;
        height: 65%;
        position: relative;
        top: 13%;
        font-size: small;
        overflow: hidden;
        min-width: 233px;
        padding: 2px;
    }
    .switch .switch_member{
        width: 31%;
        height: 93%;
        float: left;
        text-align: center;
        line-height: 32px;
        border: 2px solid white;
    }
    .switch .switch_1{
        border-bottom-left-radius: 15px;
        border-top-left-radius: 15px;
    }
    .switch .switch_2{
        border-left: none;
        border-right: none;
    }
    .switch .switch_3{
        border-bottom-right-radius: 15px;
        border-top-right-radius: 15px;
    }
    .switch .is_active{
        color: #2694cd;
        background-color: white;
    }
    .box .card{
        height: 100%;
        width: 100%;
    }
    .box .i{
        position: absolute;
        float: left;
    }
    .box .item{
        height: 80px;
        border-bottom: 1px solid #ece9e9;
        position: relative;
    }
    .box .item .title{
        font-size: 130%;
        color: #595959;
        top: 27%;
        left: 20px;
        font-weight: 400;
    }
    .box .item .time{
        font-size: 100%;
        left: 20px;
        bottom: 8%;
        color: #aaaaaa;
        font-family: arial;
    }

    .fa-clock-o:before {
        position: relative;
        top: -1px;
        padding-right: 2px;
        color: #d9d9d9;
        font: normal normal normal 14px/1 FontAwesome;
    }
    .box .item .name{
        font-size: 77%;
        bottom: 1px;
        color: #aaaaaa;
        width: 70px;
        text-align: center;
        right: 0px;
    }
    .box .item .assign{
        font-size: 77%;
        bottom: 1%;
        right: 54px;
        color: #aaaaaa;
    }
    .box .item .user_img{
        top: 7%;
        right: 9px;
        width: 55px;
        height: 55px;
        border-radius: 6px;
    }
    .box .item .btn2{
        position: absolute;
        top: 0;
        right: -60px;
        text-align: center;
        background-color: #d5f1db;
        color: #464124;
        width: 60px;
        height: 100%;
        font-size: 1.4em;
        line-height: 80px;
        border-bottom: 1px solid #ece9e9;
    }
    .box .item .title .fa-thumb-tack{
        color: #93a3d8;
        padding-left: 5px;
    }
    .box .item .btn2::before{
        font-size: 200%;
        color: #464124;
    }
    .box .item .fa-mixcloud{
        font-size: 100%;
        color: rgba(124, 94, 153, 0.65);
        margin-left: 9px;
    }
    .box .item .new{
        background-color: red;
        border-radius: 7px;
        color: white;
        font-size: 50%;
        margin-left: 8px;
        padding: 1px 2px;
        position: relative;
        bottom: 3px;
    }
    .btn2 {
        position: absolute;
        top: 0;
        right: -60px;
        text-align: center;
        background-color: #b7d6cb;
        color: #fff;
        width: 60px;
        height: 100%;
        line-height: 80px;
    }
    .btn1 {
        position: absolute;
        top: 0;
        right: -120px;
        text-align: center;
        background-color: #cabdb6;
        color: #464124;
        width: 60px;
        height: 100%;
        font-size: 1.4em;
        line-height: 80px;
        border-bottom: 1px solid #ece9e9;
    }
    .card {
        overflow: hidden
    }

    .item {
        border-bottom: 1px solid #fcfcfc;
        position: relative;
        -webkit-transform: translateX(0px);
    }
    .lalalal{
        width: 140px;
        height: 40px;
        float: left;
        z-index: 9999;
        position: relative;
        border: 1px solid black;
        margin: 10px;
        background-image: url("http://cdn.sspai.com/attachment/thumbnail/2016/11/16/c4751878eda16455dc60a6d6faabaf9756a2d_w_160_h_160_c_1.jpg");
    }
    .clear{
        clear:both;
    }
    .con{
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <header>
        <nav id="close" class="fa fa-angle-left"></nav>
        <div class="switch">
            <div id="shoudao" class="switch_member btn btn-lg ripple switch_1 is_active">收到任务</div>
            <div id="zhipai" class="switch_member btn btn-lg ripple switch_2">指派任务</div>
            <div id="wancheng" class="switch_member btn btn-lg ripple switch_3">完成任务</div>
        </div>
    </header>
    <section class="box">
        <ul class="card">
            <li class="item" ismove="false">
                <div id="con" msgID="12122" class="con">
                    <span class="i title">晚上聚餐<span class="fa fa-thumb-tack"></span></span>
                    <span class="i time fa fa-clock-o "> 2016.11.06 16:05:26</span>
                    <span class="i name">杨伦</span>
                    <span class="i assign">指派人:</span>
                    <img class="i user_img" src="img/eg_tulip.png"/>
                    <div class="clear"></div>
                </div>
                <div id="trash" class="btn1">结束</div>
                <div id="top" class="btn2">置顶</div>
            </li>
        </ul>
    </section>
    <footer></footer>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/vrv-jssdk-v1.3.js"></script>
    <script type="text/javascript" src="js/owo.js"></script>
    <script>
        //列表数据
        vrv.init();
        let topList="",otherList="";
        function chackEnd(isEnd) {
            if(isEnd){
                $(".card").append(topList);
                $(".card").append(otherList);
            }
        }

        function getUserProfile(isEnd,msgID,title,time,sendUserId,isTop,isRead) {
            vrv.jssdk.getUserProfile({
                userID:sendUserId,
                success: function (res) {
                    //临时加在一个图片 等图片sdk修复
                    const userImg ="img/img.png";
                    const userName = (sendUserId!="0")?owo.text.cutString(res,"remark=\'","\',"):"我";
                    const onTop=(isTop=="1")?'<span class="fa fa-thumb-tack"></span>':"";
                    const onRead=(isRead=="1")?'':'<span class="fa fa-mixcloud"></span>';
                    if(isTop=="1"||isRead!="1"){
                        topList+='<li class="item" ismove="false" onclick="itemClick(this)"><div id="con" msgID="'+msgID+'" class="con"><span class="i title">'+title+
                                onTop+onRead+'</span> <span class="i time fa fa-clock-o ">'+
                                owo.time.getLocalTime2(time)+'</span> <span class="i name">'+
                                userName+'</span> <span class="i assign">指派人:</span> <img class="i user_img" src="'+
                                userImg+'"><div class="clear"></div></div><div id="trash" class="btn1">结束</div><div id="top" class="btn2">置顶</div></li>';
                        chackEnd(isEnd);
                    }
                    else {
                        otherList+='<li class="item" ismove="false" ID='+msgID+' onclick="itemClick(this)"><div id="con" msgID="'+msgID+'" class="con"><span class="i title">'+title+
                                onTop+onRead+'</span> <span class="i time fa fa-clock-o ">'+owo.time.getLocalTime2(time)+'</span> <span class="i name">'+
                                userName+'</span> <span class="i assign">指派人:</span> <img class="i user_img" src="'+
                                userImg+'"><div class="clear"></div></div><div id="trash" class="btn1">结束</div><div id="top" class="btn2">置顶</div></li>';
                        chackEnd(isEnd);
                    }
                }
            });
        }

        //-------------------------------切换列表事件-------------------------------
        function tabClick(res) {
            //清空列表中的条目
            $(".card").empty();topList="";otherList="";
            const title =owo.text.cutStringArray(res,'body\":\"','\"}'),time = owo.text.cutStringArray(res,"sendTime=",","),sendUserId = owo.text.cutStringArray(res,"fromID=",","),msgID = owo.text.cutStringArray(res,"msgID=",","),isTop = owo.text.cutStringArray(res,"top=","}"),isRead = owo.text.cutStringArray(res,"isRead=","}");
            for(let index=0;index<title.length;index++){
                const isEnd =(index>=title.length-1)?true:false;
                getUserProfile(isEnd,msgID[index],title[index],time[index],sendUserId[index],isTop[index],isRead[index]);
            }
        }
        //获取收到的任务
        function getReceiveTask() {
            vrv.jssdk.getReceiveTask({
                success: function (res) {
                    tabClick(res);
                }
            });
        }
        //列表被开始触摸发生的函数
        function listTouch(initX,moveX,X,objX,obj) {
            initX = event.targetTouches[0].pageX;
            objX = (obj.style.WebkitTransform.replace(/translateX\(/g, "").replace(/px\)/g, "")) * 1;
            if (objX == 0) {
                window.addEventListener('touchmove', function(event) {
                    event.preventDefault();
                    var obj = event.target.parentNode;
                    if (obj.className == "item") {
                        moveX = event.targetTouches[0].pageX;
                        X = moveX - initX;
                        if (X >= 0) {
                            obj.style.WebkitTransform = "translateX(" + 0 + "px)";
                        } else if (X < 0) {
                            var l = Math.abs(X);
                            obj.style.WebkitTransform = "translateX(" + -l + "px)";
                            if (l > 120) {
                                l = 120;
                                obj.style.WebkitTransform = "translateX(" + -l + "px)";
                            }
                        }
                    }
                });
            }
            else if (objX < 0) {
                window.addEventListener('touchmove', function(event) {
                    event.preventDefault();
                    var obj = event.target.parentNode;
                    if (obj.className == "item") {
                        moveX = event.targetTouches[0].pageX;
                        X = moveX - initX;
                        if (X >= 0) {
                            var r = -120 + Math.abs(X);
                            obj.style.WebkitTransform = "translateX(" + r + "px)";
                            if (r > 0) {
                                r = 0;
                                obj.style.WebkitTransform = "translateX(" + r + "px)";
                            }

                        } else { //向左滑动
                            obj.style.WebkitTransform = "translateX(" + -120 + "px)";
                        }
                    }
                });
            }
        }
        //------------------------------任务列表点击事件------------------------------
        function itemClick(dom) {
            const childrenDom =$(dom).children();
            //console.log(childrenDom[0]);
            const isTOP =($(childrenDom[0]).children().length>0) ? "1" :"0";
            console.log(dom.getAttribute("ID"));
            window.location.href="details.html?"+"title="+childrenDom[0].innerText+"&time="+childrenDom[1].innerText+"&name="+childrenDom[2].innerText+"&msgID="+dom.getAttribute("msgID")+"&img="+childrenDom[4].src+"&isTOP="+isTOP;
        }
        //------------------------------清理已经激活的选项卡------------------------------
        function clear(dom) {
            $(".switch_member").removeClass("is_active");
            $(this).addClass("is_active");
        }
        //------------------------------置顶事件------------------------------
        function clickTopList(dom) {
            const testID =$(dom).children()[0].getAttribute("msgID");
            vrv.jssdk.updateTask({
                msgID:parseInt(testID),
                isFinish:false,
                isRead:false,
                isTop:true,
                isTask:true,
                success: function (res) {
                    alert("sd");
                }
            });
        }
        //------------------------------DOM加载完毕事件------------------------------
        $(function () {
            //getReceiveTask();
            let initX; //触摸位置
            let moveX; //滑动时的位置
            let X = 0; //移动距离
            let objX = 0; //目标对象位置
            window.addEventListener('touchstart', function(event) {
                event.preventDefault();
                const Obj = event.target;
                switch (Obj.id){
                    case "con":listTouch(initX,moveX,X,objX,Obj.parentNode);break;
                    case "zhipai":clear(Obj);vrv.jssdk.getAppointedTask({success: function (res) {tabClick(res);}});break;
                    case "shoudao":clear(Obj);getReceiveTask();break;
                    case "close":vrv.jssdk.closeView({});break;
                    case "top":clickTopList(Obj.parentNode);break;

                }
            });
            window.addEventListener('touchend', function(event) {
                event.preventDefault();
                var obj = event.target.parentNode;
                if (obj.className == "item") {
                    objX = (obj.style.WebkitTransform.replace(/translateX\(/g, "").replace(/px\)/g, "")) * 1;
                    if (objX==0&&$(obj).attr("isMove")=="false"){
                        itemClick(event.target);
                    }
                    else {
                        if (objX > -60) {
                            $(obj).attr("isMove","false");
                            obj.style.WebkitTransform = "translateX(" + 0 + "px)";
                            objX = 0;
                        } else {
                            $(obj).attr("isMove","ture");
                            obj.style.WebkitTransform = "translateX(" + -120 + "px)";
                            objX = -120;
                        }
                    }

                }
            })
        });

    </script>
</body>
</html>
